<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – New Year 2026 Gifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin-body">
  <header class="top-bar">
    <div class="logo-text">Admin Dashboard – New Year 2026</div>
    <a href="create.html" class="top-link">Back to Create</a>
  </header>

  <main class="container one-column">
    <section class="card admin-card">
      <h1>Admin Access</h1>
      <p class="helper-text">
        Enter admin email to view stats. (Front-end check only; use Firestore rules for real security.)
      </p>

      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" placeholder="Enter Admin Access Email" />
      </div>
      <button id="adminLoginBtn" class="btn primary">Login as Admin</button>

      <div id="adminStatus" class="status-text"></div>

      <div id="adminContent" style="display: none;">
        <h2>Summary</h2>
        <div class="admin-metrics">
          <div class="metric-box">
            <div class="metric-label">Total Gifts</div>
            <div id="totalCelebrations" class="metric-value">0</div>
          </div>
        </div>

        <h2>Recent Gifts</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Sender</th>
              <th>Receiver</th>
              <th>Created</th>
              <th>Has Photo</th>
              <th>Link</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="celebrationsTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="admin.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(e => console.warn('SW register failed', e));
    }
  </script>
</body>
</html>
